<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body style="background-color:blue; align-items:center">
    <div class = "loginPopup">
        <h1>EPStudio</h1>
        <!--This won't load for some reason??-->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EPS Logo">
        {% if user_code %}
        <ol>
        <li>To sign in, type <b>{{ user_code }}</b> into
            <a href='{{ auth_uri }}' target=_blank>{{ auth_uri }}</a>
            to authenticate.
        </li>
        <li>And then <a href="{{ url_for('auth_response') }}">proceed</a>.</li>
        </ol>
        {% else %}
        <ul><a href='{{ auth_uri }}'>Sign In</a></ul>
        {% endif %}
    </div>
</body>
</html>
