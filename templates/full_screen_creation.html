{% extends "base.html" %}

{% block title %}{{ creation.name }} - EPStudio{% endblock %}

{% block content %}
<div class="container text-center">
    <img src="{{ creation.photo_path }}" class="img-fluid" alt="{{ creation.name }}">
    <h2>{{ creation.name }}</h2>
    <p>{{ creation.caption }}</p>
    <p>Created by: {{ creator.first_name }} {{ creator.last_name }}</p>
</div>
{% endblock %}
